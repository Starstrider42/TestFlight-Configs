//------------------------------------------------------------------
// Nodes for first (usually only) engine

@PART[*]:HAS[@TFENGINE]:FOR[zTestFlight]
{
        MODULE
        {
                name = TestFlightCore
                title = #$../TFENGINE,0/displayName$
                configuration = #$../TFENGINE,0/mainConf$
                !temp = DEL
                maxData = 10000

                startFlightData = #$../TFENGINE,0/startDU$
                techTransfer = #$../TFENGINE,0/tech$
                // Most engine series have only 2-3 parts
                techTransferGenerationPenalty = 0.5

                // R&D parameters will be handled later
        }

        MODULE
        {
                name = FlightDataRecorder_Engine
                configuration = #$../TFENGINE,0/alias$
                engineID = #$../TFENGINE,0/engines$
                flightDataMultiplier = #$../TFENGINE,0/dataMult$
        }

        MODULE
        {
                name = TestFlightReliability
                configuration = #$../TFENGINE,0/alias$
                reliabilityCurve
                {
                        // Create first key
                        key10 = 0
                        key11 = #$../../TFENGINE,0/failChanceStart$

                        // Calculate kink time
                        key20 = #$../../TFENGINE,0/kinkH$
                        @key20 *= 5000
                        @key20 += 1000

                        // Calculate kink value
                        key21 = #$../../TFENGINE,0/failChanceEnd$
                        @key21 -= #$../../TFENGINE,0/failChanceStart$
                        @key21 *= #$../../TFENGINE,0/kinkV$
                        @key21 += #$../../TFENGINE,0/failChanceStart$

                        // Calculate kink tangent
                        key22 = #$../../TFENGINE,0/failChanceEnd$
                        @key22 -= #$../../TFENGINE,0/failChanceStart$
                        @key22 *= 0.0001
                        @key22 *= #$../../TFENGINE,0/kinkW$
                        // now average it with the linear tangent to the endpoint
                        key221 = #$../../TFENGINE,0/failChanceEnd$
                        @key221 -= #$key21$
                        key222 = 10000
                        @key222 -= #$key20$
                        @key221 /= #$key222$
                        @key222 = #$../../TFENGINE,0/kinkW$
                        @key222 *= -1
                        @key222 += 1
                        @key221 *= #$key222$
                        @key22 += #$key221$

                        // Create end key
                        key30 = 10000
                        key31 = #$../../TFENGINE,0/failChanceEnd$
                        key32 = 0 // flat intangent

                        // Create the keys
                        key = #$key10$ $key11$
                        key = #$key20$ $key21$ $key22$ $key22$
                        key = #$key30$ $key31$ $key32$ $key32$

                        // Clean up
                        !key10 = DEL
                        !key11 = DEL
                        !key20 = DEL
                        !key21 = DEL
                        !key22 = DEL
                        !key30 = DEL
                        !key31 = DEL
                        !key32 = DEL
                        !key221 = DEL
                        !key222 = DEL
                }
        }
        MODULE
        {
                name = TestFlightReliability_EngineCycle
                configuration = #$../TFENGINE,0/alias$
                engineID = #$../TFENGINE,0/engines$
                ratedBurnTime = #$../TFENGINE,0/ratedBurnTime$
                idleDecayRate = 0.1
                cycle
                {
                        key = 0.00 10.00
                        key = 5.00 1.00 -0.8 0
                        btPlus = #$../../TFENGINE,0/ratedBurnTime$
                        @btPlus += 5 // cushion
                        bt15 = #$../../TFENGINE,0/ratedBurnTime$
                        @bt15 *= 1.5
                        @bt15 += 5
                        key = #$btPlus$ 1 0 0
                        key = #$bt15$ 100 0 0
                        !btPlus = DEL
                        !bt15 = DEL
                }
        }
}

@PART[*]:HAS[@TFENGINE:HAS[#maxAirTemp[*]]]:FOR[zTestFlight]
{
        MODULE
        {
                name = TestFlightReliability_SkinTemperature
                configuration = #$../TFENGINE,0/alias$
                temperatureCurve
                {
                        key = 0.00 1.00 0 0
                        tempDiff = #$../../maxTemp$
                        @tempDiff -= #$../../TFENGINE,0/maxAirTemp$
                        tempBase = #$../../maxTemp$
                        @tempBase -= #$tempDiff$
                        @tempBase -= #$tempDiff$
                        key = #$tempBase$ 1.0 0 0
                        tempMid = #$../../TFENGINE,0/maxAirTemp$
                        slopeMid = 20.0
                        @slopeMid /= #$tempDiff$
                        key = #$tempMid$ 10.0 $slopeMid$ $slopeMid$
                        key = #$../../maxTemp$ 100.0
                        !tempBase = DEL
                        !tempDiff = DEL
                        !tempMid = DEL
                        !slopeMid = DEL
                }
        }
}
@PART[*]:HAS[@TFENGINE:HAS[#maxMach[*]]]:FOR[zTestFlight]
{
        MODULE
        {
                name = TestFlightReliability_DynamicPressure
                configuration = #$../TFENGINE,0/alias$
                temperatureCurve
                {
                        // Normalize to flight at 5 km
                        maxPressure = 75530.658
                        v2 = #$../../TFENGINE,0/maxMach$
                        @v2 != 2
                        @maxPressure *= #$v2$

                        key = 0.00 1.00 0 0
                        key = #$maxPressure$ 1.00 0 0
                        p15 = #$maxPressure$
                        @p15 *= 1.5
                        key = #$p15$ 100.0
                        !maxPressure = DEL
                        !v2 = DEL
                        !p15 = DEL
                }
        }
}

