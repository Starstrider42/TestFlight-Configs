                engineID = #$../TFENGINE,0/engines$
                configuration = #$../TFENGINE,0/alias$
                duFail = 100
                duRepair = 250
                failureTitle = Performance Loss
                severity = minor
                weight = 16
                failureType = mechanical
                ispMultiplier = 0.5
                ispMultiplierJitter = 0.1
