@PART[*]:HAS[@TFENGINE2]:FOR[zTestFlight]
{
        MODULE
        {
                name = TestFlightCore
                title = #$../TFENGINE2,0/displayName$
                configuration = #$../TFENGINE2,0/mainConf$
                !temp = DEL
                maxData = 10000

                startFlightData = #$../TFENGINE2,0/startDU$
                techTransfer = #$../TFENGINE2,0/tech$
                // Most engine series have only 2-3 parts
                techTransferGenerationPenalty = 0.5

                // R&D parameters will be handled later
        }

        MODULE
        {
                name = FlightDataRecorder_Engine
                configuration = #$../TFENGINE2,0/alias$
                engineID = #$../TFENGINE2,0/engines$
                flightDataMultiplier = #$../TFENGINE2,0/dataMult$
        }

        MODULE
        {
                name = TestFlightReliability
                configuration = #$../TFENGINE2,0/alias$
                reliabilityCurve
                {
                        // Create first key
                        key10 = 0
                        key11 = #$../../TFENGINE2,0/failChanceStart$

                        // Calculate kink time
                        key20 = #$../../TFENGINE2,0/kinkH$
                        @key20 *= 5000
                        @key20 += 1000

                        // Calculate kink value
                        key21 = #$../../TFENGINE2,0/failChanceEnd$
                        @key21 -= #$../../TFENGINE2,0/failChanceStart$
                        @key21 *= #$../../TFENGINE2,0/kinkV$
                        @key21 += #$../../TFENGINE2,0/failChanceStart$

                        // Calculate kink tangent
                        key22 = #$../../TFENGINE2,0/failChanceEnd$
                        @key22 -= #$../../TFENGINE2,0/failChanceStart$
                        @key22 *= 0.0001
                        @key22 *= #$../../TFENGINE2,0/kinkW$
                        // now average it with the linear tangent to the endpoint
                        key221 = #$../../TFENGINE2,0/failChanceEnd$
                        @key221 -= #$key21$
                        key222 = 10000
                        @key222 -= #$key20$
                        @key221 /= #$key222$
                        @key222 = #$../../TFENGINE2,0/kinkW$
                        @key222 *= -1
                        @key222 += 1
                        @key221 *= #$key222$
                        @key22 += #$key221$

                        // Create end key
                        key30 = 10000
                        key31 = #$../../TFENGINE2,0/failChanceEnd$
                        key32 = 0 // flat intangent

                        // Create the keys
                        key = #$key10$ $key11$
                        key = #$key20$ $key21$ $key22$ $key22$
                        key = #$key30$ $key31$ $key32$ $key32$

                        // Clean up
                        !key10 = DEL
                        !key11 = DEL
                        !key20 = DEL
                        !key21 = DEL
                        !key22 = DEL
                        !key30 = DEL
                        !key31 = DEL
                        !key32 = DEL
                        !key221 = DEL
                        !key222 = DEL
                }
        }
        MODULE
        {
                name = TestFlightReliability_EngineCycle
                configuration = #$../TFENGINE2,0/alias$
                engineID = #$../TFENGINE2,0/engines$
                ratedBurnTime = #$../TFENGINE2,0/ratedBurnTime$
                idleDecayRate = 0.1
                cycle
                {
                        key = 0.00 10.00
                        key = 5.00 1.00 -0.8 0
                        btPlus = #$../../TFENGINE2,0/ratedBurnTime$
                        @btPlus += 5 // cushion
                        bt15 = #$../../TFENGINE2,0/ratedBurnTime$
                        @bt15 *= 1.5
                        @bt15 += 5
                        key = #$btPlus$ 1 0 0
                        key = #$bt15$ 100 0 0
                        !btPlus = DEL
                        !bt15 = DEL
                }
        }
}

@PART[*]:HAS[@TFENGINE2:HAS[#maxAirTemp[*]]]:FOR[zTestFlight]
