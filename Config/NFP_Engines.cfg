// MPDTs prone to engine degradation, unlike other EM thrusters
@PART[mpdt-*]:HAS[@MODULE[TestFlightFailure_EnginePerformanceLoss]]:AFTER[zTestFlight]
{
    @MODULE[TestFlightFailure_EnginePerformanceLoss]
    {
        @weight *= 2
    }
}

