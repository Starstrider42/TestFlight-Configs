        }
}

@PART[*]:HAS[@TFENGINE2,@MODULE[ModuleGimbal]]:FOR[zTestFlight]
{
        MODULE
        {
                name = TestFlightFailure_LockGimbal
                configuration = #$../TFENGINE2,0/alias$
                duFail = 100
                duRepair = 50
                failureTitle = Vectoring Disabled
                severity = minor
                weight = 16
                failureType = software
        }
        MODULE
        {
                name = TestFlightFailure_GimbalCenter
                configuration = #$../TFENGINE2,0/alias$
                duFail = 150
                duRepair = 200
                failureTitle = Vectoring Glitch
                severity = minor
                weight = 4
                failureType = software
        }
        MODULE
        {
                name = TestFlightFailure_GimbalSpeed
                configuration = #$../TFENGINE2,0/alias$
                duFail = 100
                duRepair = 250
                failureTitle = Sluggish Vectoring
                severity = minor
                weight = 8
                failureType = mechanical
        }
}

@PART[*]:HAS[@TFENGINE2]:FOR[zTestFlight]
{
        !TFENGINE2,0 {} // remove the node we processed
}

//------------------------------------------------------------------
// General cleanup

@PART[*]:HAS[@MODULE[TestFlightFailure*]:HAS[#engineID[]]]:AFTER[zTestFlight]
{
        @MODULE[TestFlightFailure*]:HAS[#engineID[]]
        {
                @engineID = all
        }
}

// No decay for single-use engines. Doesn't really matter, but makes for less confusing UI
@PART[*]:HAS[@MODULE[TestFlightReliability_EngineCycle],@MODULE[ModuleEngines*]:HAS[#allowShutdown[?alse]]]:AFTER[zTestFlight]
{
        @MODULE[TestFlightReliability_EngineCycle]
        {
                !idleDecayRate = DEL
        }
}
